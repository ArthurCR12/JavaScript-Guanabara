<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="info">
            <label for="iano">Ano de Nascimento:</label>
            <input type="number" name="iano" id="iano" required min="1900"><br>
            Sexo:
            <input type="radio" name="radsexo" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="radsexo" id="fem">
            <label for="fem">Feminino</label><br>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="result">
            <p id="frase">Preencha os dados acima para ver o resultado!</p>
            <img id="img1" src="" alt="">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
