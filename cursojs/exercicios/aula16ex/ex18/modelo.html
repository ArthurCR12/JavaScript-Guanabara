<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="itxt-num">Número (entre 1 e 100):</label>
            <input type="number" name="itxt-num" id="itxt-num">
            <button id="add" onclick="adicionar()">Adicionar</button>
        </div>
        <div>
            <select name="iselect" id="iselect" size="7">                
            </select><br>
            <button class="btn" onclick="finalizar()">Finalizar</button><br>
            <button class="btn" onclick="limpar()">Limpar</button>
        </div>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
