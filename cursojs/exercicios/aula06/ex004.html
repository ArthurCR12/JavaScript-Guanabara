<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>

    <script>
        var nome = prompt('Qual é seu nome ?')
        document.write(`Seu nome é <strong>${nome}</strong> e tem ${nome.length} letras<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)
        var n1 = 153.5
        document.write(`${n1.toFixed(1).replace('.', ',')}<br>`)
        document.write(`${n1.toFixed(5)}<br>`)
        document.write(`${n1.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}<br>`)
        document.write(`5 == 5 -> true <br>`)
        document.write(`5 == '5' -> true <br>`)
        document.write(`5 === '5' -> false <br>`)
        document.write(`5 != '5' -> false <br>`)
        document.write(`5 !== '5' -> true <br>`)
        // Ternario
        var media = 5.5
        document.write(`${media >= 7 ?'APROVADO':'REPROVADO'}`)

    </script>
</body>

</html>
